{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>後台管理系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #EAF4F6;
            color: #04254E;
        }

        /* 導覽列 */
        .navbar {
            background-color: #04254E; /* Denim */
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        /* 卡片共通樣式 */
        .card {
            border-radius: 12px;
            border-width: 2px;
        }

        /* 主題管理卡片 - Sky Blue */
        .card-theme {
            border-color: #8AD5EB;
        }

        .card-theme .btn {
            background-color: #8AD5EB;
            border: none;
            color: #04254E;
            font-weight: bold;
        }

        .card-theme .btn:hover {
            background-color: #5FCDE3;
        }

        /* 關鍵字管理卡片 - Vivid Purple */
        .card-keyword {
            border-color: #8A54A2;
        }

        .card-keyword .btn {
            background-color: #8A54A2;
            border: none;
            color: #fff;
            font-weight: bold;
        }

        .card-keyword .btn:hover {
            background-color: #743f88;
        }

        /* 問題管理卡片 - Scampi */
        .card-question {
            border-color: #5954A4;
        }

        .card-question .btn {
            background-color: #5954A4;
            border: none;
            color: #fff;
            font-weight: bold;
        }

        .card-question .btn:hover {
            background-color: #443f88;
        }

        h2 {
            color: #04254E;
            font-weight: bold;
        }

        .card-title {
            font-weight: bold;
            color: #04254E;
        }

        .card-text {
            color: #555;
        }
    </style>
</head>

<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">後台管理</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Django Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 內容區 -->
    <div class="container py-4">
        <h2 class="mb-4">區塊鏈關鍵字查詢系統 - 管理首頁</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- 主題管理卡片 -->
            <div class="col">
                <div class="card card-theme">
                    <div class="card-body">
                        <h5 class="card-title">主題管理</h5>
                        <p class="card-text">維護關鍵字群組</p>
                        <a href="/admin/searchweb/keywordgroup/" class="btn w-100">進入管理</a>
                    </div>
                </div>
            </div>

            <!-- 關鍵字管理卡片 -->
            <div class="col">
                <div class="card card-keyword">
                    <div class="card-body">
                        <h5 class="card-title">關鍵字管理</h5>
                        <p class="card-text">新增、編輯、刪除關鍵字</p>
                        <a href="/admin/searchweb/keyword/" class="btn w-100">進入管理</a>
                    </div>
                </div>
            </div>

            <!-- 問題管理卡片 -->
            <div class="col">
                <div class="card card-question">
                    <div class="card-body">
                        <h5 class="card-title">問題管理</h5>
                        <p class="card-text">編輯問答資料與關聯關鍵字</p>
                        <a href="/admin/searchweb/question/" class="btn w-100">進入管理</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script
