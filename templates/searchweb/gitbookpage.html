{% load static %}
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <!-- 正確載入 Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/gitbookpage.css' %}">
</head>
<body class="container py-4">

    <!-- 返回按鈕 -->
    <a href="{% url 'faiss_search' %}?q={{ request.GET.q }}" class="btn btn-secondary mb-3">← 返回查詢</a>

    <!-- 文章內容 -->
    <article class="gbk-content">
        {{ page.content|safe }}
    </article>

    <!-- 相關關鍵字 -->
    {% if page.keywords.all %}
    <div class="keywords mb-4">
        <h5>相關關鍵字：</h5>
        <div class="d-flex flex-wrap gap-2">
            {% for kw in page.keywords.all %}
                <span class="badge bg-info text-dark">{{ kw.name }}</span>
            {% endfor %}
        </div>
    </div>
    {% endif %}


    <!-- 回主題 -->
    <a href="{% url 'topic_list' %}" class="btn btn-secondary mt-3">← 回主題</a>

</body>
</html>
