{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>關鍵字列表</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{% static 'css/keyword_list.css' %}" rel="stylesheet">
</head>
<body class="container py-4">

    <h2>關鍵字群組：{{ group.name }}</h2>
    <a href="{% url 'topic_list' %}" class="btn btn-secondary mb-3">← 回主題</a>

    <div class="keyword-grid">
        {% for keyword in keywords %}
        <a href="{% url 'question_list' keyword.id %}" class="list-group-item list-group-item-action">
            {{ keyword.keyword }}
        </a>
        {% endfor %}
    </div>

</body>
</html>
